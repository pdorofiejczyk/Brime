<!DOCTYPE html> 
<html lang="en"> 
  <head> 
    <meta charset="utf-8"> 
    <title>Brime</title> 
    <link rel="stylesheet" href="css/editor.css">
    <script src="js/lib/mootools-1.4.4.js"></script> 
    <script src="js/lib/fabric.js"></script>
    <script src="js/lib/multi_object.class.js"></script>
    <script src="js/lib/custom-fabric.js"></script>
    
    <script src="js/modules/module.js"></script>
    <script src="js/modules/editor_module.js"></script>
    <script src="js/modules/layers_module.js"></script>
    <script src="js/modules/buttons_module.js"></script>
    <script src="js/modules/tools/tool_abstract.js"></script>
    <script src="js/modules/tools/transform_tool.js"></script>
    <script src="js/modules/tools/rectangle_tool.js"></script>
    <script src="js/modules/tools/brush_tool.js"></script>
    <script src="js/modules/tools/ellipse_tool.js"></script>
    <script src="js/modules/tools/eraser_tool.js"></script>
    <script src="js/modules/toolbox_module.js"></script>
    <script src="js/modules/test_module.js"></script>
    <script src="js/brime.js"></script>
    <script>
      window.addEvent('load', function() {
        var brime = new Brime({
          img_url: 'img/test.jpg',
          save_url: '',
          editor: {
            width: 500,
            height: 500,
            background_image: './img/checked.jpg'
          },
          layers: {
            width: 100,
            height: 100
          }
        });
        
        brime.load_image('img/party.jpg');
        brime.load_image('img/staszek.jpeg');
        brime.load_image('img/testowy.gif');
        
       var rect1 = new fabric.Rect({
         width: 100,
         height: 100,
         top: 250,
         left: 250,
         fill: 'rgba(255,0,0,0.5)'
        });
        var rect2 = new fabric.Rect({
         width: 130,
         height: 150,
         top: 100,
         left: 100,
         fill: 'rgba(255,0,0,0.5)'
        });
        var mu = new fabric.MultiObject([rect1]);
        mu.add(rect2);
        brime._editor.on_obj(mu);
      });
    </script>
  </head>
  <body>
  <body>
</html>
